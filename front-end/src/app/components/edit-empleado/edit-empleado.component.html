<app-progress-bar *ngIf="loading"></app-progress-bar>

<div  *ngIf="!loading" class="row mt-3">
    <div class=" col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 35rem;">
            <div class="card-header text-center">{{operacion}} empleado</div>
            <div class="card-body">
               
              <form [formGroup]="listaEmp" (ngSubmit)="addEmpleado()">

              <input formControlName="name" type="text" class="form-control" placeholder="Nombre de trabajador">

              <span *ngIf="listaEmp.get('name')?.hasError('required') && listaEmp.get('name')?.touched">
                el campo Nombre es <strong>requerido</strong> </span>


              <input formControlName="apellidos" type="text" class="form-control mt-2" placeholder="Apellidos del trabajador">

              <span *ngIf="listaEmp.get('apellidos')?.hasError('required') && listaEmp.get('apellidos')?.touched">
                el campo apellidos es <strong>requerido</strong> </span>


              <input formControlName="fechaDalta" type="text" class="form-control mt-2" placeholder="Fecha de inicio">

              <span *ngIf="listaEmp.get('fechaDalta')?.hasError('required')&& listaEmp.get('fechaDalta')?.touched">
                la fecha de alta es <strong>requerido</strong> </span>


              <input formControlName="obra" type="text" class="form-control mt-2" placeholder="Obra encargada">

              <span *ngIf="listaEmp.get('obra')?.hasError('required')&& listaEmp.get('obra')?.touched">
                que lugar de trabajo desea es <strong>requerido</strong> </span>


              <input formControlName="dni" type="text" class="form-control mt-2" placeholder="dni">

              <span *ngIf="listaEmp.get('dni')?.hasError('required') && listaEmp.get('dni')?.touched">
                el campo dni es <strong>requerido</strong> </span>


              <input formControlName="numeroSS" type="number" class="form-control mt-2" placeholder="Numero de la seguridad social">

              <span *ngIf="listaEmp.get('numeroSS')?.hasError('required') && listaEmp.get('numeroSS')?.touched">
                el campo Numero de la seguridad social es <strong>requerido</strong> </span>


              <input formControlName="herramientas" type="text" class="form-control mt-2" placeholder="herramientas">

              <span *ngIf="listaEmp.get('herramientas')?.hasError('required') && listaEmp.get('herramientas')?.touched">
                Necesitas herramientas es <strong>requerido</strong> </span>


              <div class="row mt-3 text-center">
               <div class=" col-lg-6">
                 <button type="button" class="btn btn-primary " routerLink="/">Volver</button>
               </div>
               <div class=" col-lg-6">
                 <button [disabled]="listaEmp.invalid" type="submit" class="btn btn-info ">Aceptar</button>
               </div>    
              </div>  


              
              


                </form>
              
              
            </div>
          </div>

    </div>
</div>
